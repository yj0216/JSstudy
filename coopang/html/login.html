<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="../css/clogo.css">
    <link rel="stylesheet" href="../css/cbody.css">
    <link rel="stylesheet" href="../css/clogin.css">
    <link rel="stylesheet" href="../css/cbutton.css">
</head>

<body>
    <div id="coopang-body">
        <h1 id="coopang-topline">
            <img id="coopang-logo" src="../img/coopanglogo.png" />
        </h1>
        <div class="login-form1">
            <span class="login-span"></span>
            <span class="login-input"><input type="text" placeholder="아이디(이메일)" /></span>
        </div>
        <div class="login-form2">
            <span class="login-span"></span>
            <span class="login-input"><input type="password" placeholder="비밀번호" /></span>
        </div>

        <div class="login-comment">
            <label><input type="checkbox" /><span>로그인 상태 유지</span></label>
            <a>아이디(이메일)/비밀번호 찾기 〉</a>
        </div>

        <div class="coopang-button">
            <input id ="login-button" type="button" value="로그인">
        </div>

        <div class="register-button coopang-button">
            <input type="button" value="회원가입">
        </div>
        <div id="corp">
            ©Coupang Corp. All rights reserved.
        </div>
    </div>
</body>

</html>
